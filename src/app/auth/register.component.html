<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register()">
                        <div class="form-group">
                            <label for="username" >Username</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your username" [(ngModel)]="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control"name="email"  placeholder="Enter your email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password"  placeholder="Enter your password" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="password1" placeholder="Confirm your password" [(ngModel)]="password1">
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                        <button (click)="register()" type="submit" class="btn btn-asos btn-block mt-2">Register</button>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a routerLink="/sign-in">Sign in</a></p>
                          </div>
                      </form>              
                </div>
            </div>
        </div>
    </div>
</div>
