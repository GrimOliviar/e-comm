<form (ngSubmit)="signIn()">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white">Sign In</div>
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <button (click)="signIn()" type="submit" class="btn btn-asos btn-block mt-2">Sign In</button>
          <div class="mt-3" *ngIf="errorMessage">
            <div class="alert alert-danger">{{ errorMessage }}</div>
          </div>
          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
